spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/travel_journal
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  h2:
    console:
      enabled: true
      path: /h2-console
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - email
              - profile
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
            user-name-attribute: email

server:
  servlet:
    session:
      cookie:
        secure: true
  error:
    include-stacktrace: never
    whitelabel:
      enabled: false

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.boot.autoconfigure.jdbc: DEBUG

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here}
  expiration: 86400000 # 24 hours

app:
  security:
    roles:
      - name: ADMIN
        description: System Administrator
        permissions:
          - name: user:read
          - name: user:write
          - name: user:delete
          - name: role:read
          - name: role:write
          - name: role:delete
          - name: permission:read
          - name: permission:write
          - name: permission:delete
          - name: attraction:read
          - name: attraction:write
          - name: attraction:delete
          - name: journal:read
          - name: journal:write
          - name: journal:delete
          - name: point:read
          - name: point:write
          - name: point:delete
      
      - name: USER
        description: Regular User
        permissions:
          - name: user:read
          - name: attraction:read
          - name: journal:read
          - name: journal:write
          - name: point:read
      
      - name: ATTRACTION_MANAGER
        description: Attraction Manager
        permissions:
          - name: attraction:read
          - name: attraction:write
          - name: attraction:delete
      
      - name: JOURNAL_MANAGER
        description: Journal Manager
        permissions:
          - name: journal:read
          - name: journal:write
          - name: journal:delete
      
      - name: POINT_MANAGER
        description: Point Manager
        permissions:
          - name: point:read
          - name: point:write
          - name: point:delete 