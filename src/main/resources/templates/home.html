<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>首頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">旅遊日誌</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login">登入</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="nav-link text-light" th:text="${userName}">用戶名</span>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">登出</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div sec:authorize="!isAuthenticated()">
                    <h2>歡迎來到旅遊日誌</h2>
                    <p>請登入以開始您的旅程</p>
                    <a href="/login" class="btn btn-primary">立即登入</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <h2>歡迎回來，<span th:text="${userName}">用戶</span>！</h2>
                    <p th:if="${userEmail}" th:text="${'Email: ' + userEmail}">Email</p>
                    <div class="mt-4">
                        <h3>您的角色：</h3>
                        <ul>
                            <li sec:authorize="hasRole('ADMIN')">系統管理員</li>
                            <li sec:authorize="hasRole('USER')">一般用戶</li>
                            <li sec:authorize="hasRole('ATTRACTION_MANAGER')">景點管理員</li>
                            <li sec:authorize="hasRole('JOURNAL_MANAGER')">手札管理員</li>
                            <li sec:authorize="hasRole('POINT_MANAGER')">積分管理員</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
